<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion de Référence Dossiers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f8f9fa;
      padding-top: 60px;
    }
    .container {
      max-width: 480px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    .ref-box {
      font-size: 2.5rem;
      font-weight: 700;
      background: #e9ecef;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 25px;
      user-select: all;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4"><i class="fas fa-folder-open"></i> Gestion de Référence Dossiers</h1>
    <p>Utilisateur connecté : <strong>{{ username }}</strong></p>
    
    <form method="POST">
      <div class="ref-box" title="Numéro de référence à générer">
        {{ next_ref }}
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">
        <i class="fas fa-plus-circle"></i> Nouveau
      </button>
    </form>

    <a href="{{ url_for('list_refs') }}" class="btn btn-link mt-4">Voir l'historique des références</a><br />
    <a href="{{ url_for('logout') }}" class="btn btn-link text-danger">Déconnexion</a>
  </div>
</body>
</html>
