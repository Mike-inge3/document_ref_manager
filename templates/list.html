<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Historique des Références</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f8f9fa;
      padding: 40px;
    }
    table {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4"><i class="fas fa-history"></i> Historique des Références</h1>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">
      <i class="fas fa-arrow-left"></i> Retour à l'accueil
    </a>
    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">Numéro</th>
          <th scope="col">Utilisateur</th>
          <th scope="col">Date d'enregistrement</th>
        </tr>
      </thead>
      <tbody>
        {% for ref in refs %}
          <tr>
            <td>{{ ref['ref_number'] }}</td>
            <td>{{ ref['username'] }}</td>
            <td>{{ ref['date'] }}</td>
          </tr>
        {% else %}
          <tr>
            <td colspan="3" class="text-center">Aucune référence enregistrée.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('logout') }}" class="btn btn-link text-danger mt-3">Déconnexion</a>
  </div>
</body>
</html>
